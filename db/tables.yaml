Site:
  type: object
  description: >
    A Site is the basic settings of a site, except for the time when the site was created.
    Everything else that shapes a site is in either an Option or a Blob.
  properties:
    id:
      type: int64
      description: Row ID in the table.
      x-proto-field: 1
    domain:
      type: string
      description: The domain name, without any slashes; may include a sub-domain.
      x-proto-field: 2
    name:
      type: string
      description: The name of the website.
      x-proto-field: 3
    logo:
      type: string
      description: The URL of the main logo file.
      x-proto-field: 4
    favicon:
      type: string
      description: The URL of the favicon file.
      x-proto-field: 5
    language:
      type: string
      description: The primary language.
      x-proto-field: 6
    tls:
      $ref: "#/TlsStatus"
      x-proto-field: 7
    updated:
      $ref: "#/Time"
      x-proto-field: 8
    created:
      $ref: "#/Time"
      x-proto-field: 9
Time:
  type: object
  description: >
    A Time is a point in time, represented as the number of seconds and nanoseconds since the Unix
    Epoch of January 1, 1970 UTC.
    The valid range is from 0001-01-01T00:00:00Z to 9999-12-31T23:59:59.999999999Z.
  x-proto-package: time
  x-proto-go_package: github.com/dchenk/mazewire/pkg/types/time
  properties:
    seconds:
      description: Seconds is the number of seconds since 1970-01-01T00:00:00Z.
      type: int64
      x-proto-field: 1
    nanos:
      description: >
        Nanos is the number of nanoseconds since the time marked by the seconds. A time with a
        negative Seconds value must still have non-negative Nanos counting forward in time.
        The valid range is from 0 to 999,999,999.
      type: int32
      x-proto-field: 2
TlsStatus:
  type: int32
  description: The status of TLS on the domain.
  enum:
    - value: 0
      x-proto-name: None
    - value: 1
      x-proto-name: Configuring
    - value: 2
      x-proto-name: Good
